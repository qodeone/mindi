  slider: 'Slider'
  tabs: 'Tabs'
  content: 'Content'
  sidebar_first: 'Primary'
  sidebar_second: 'Secondary'
  video_sidebar: 'Video Sidebar'
  call_to_action: 'Call to Action'
  footer: 'Footer'
  copyright: 'Copyright'
  offcanvas: 'Off-canvas'

ckeditor_stylesheets:
  - uikit/css/uikit.min.css